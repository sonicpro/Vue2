<!DOCTYPE html>
<html>
  <head>
    <meta encoding="utf-8">
    <title>Vue2 Landing page</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div id="app2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
    </div>
    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <div id="app-7">
      <ol>
        <!--
            Now we provide each todo-item component with the todo object
            it's representing (through v-for directive and "todo" prop). We also need
            to provide each component with a "key" (supplied by the binding to id prop in the data),
            which will be explaned later.

            Blank space between the v-bind directive and colon character is forbidden!
          -->
        <todo-item
           v-for="item in groceryList"
           v-bind:todo="item"
           v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      });
      var app2 = new Vue({
        el: '#app2',
        data: {
          message: 'Your loaded this page on ' + new Date().toLocaleString()
        }
      });
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true
        }
      });
      var app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
          ]
        }
      });
      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('');
          }
        }
      });
      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      });
      Vue.component('todo-item', {
        props: ['todo'],	// List of component properties. They are accessible from parent context through v-bind attribute.
        template: '<li>{{ todo.text }}</li>'
      });
      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { id: 0, text: 'Vegetables' },
            { id: 1, text: 'Cheese' },
            { id: 2, text: 'Whatever else humas are supposed to eat' }
          ]
        }
      });
    </script>
  </body>
</html>
